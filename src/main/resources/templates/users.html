    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--Отправка данных с формы добавления пользователя на контроллер-->
<script type="text/javascript">
    function send_user() {
        $.ajax({
            type: 'POST',
            url: 'add_user',
            dataType: 'json',
            contentType: 'application/json',
            cache: false,
            data: JSON.stringify({
                email: $("#user_email").val(),
                password: $("#user_password").val(),
                age: $("#user_age").val(),
                firstName: $("#first_name").val(),
                lastName: $("#last_name").val(),
                roles: $("#user_role").val()
            })
        })
    }
</script>

    $(document).ready(function () {
        $.get('/get_users',function (data) {
            console.log(data);
        })
    })
</script>




<body>
<!--    <th th:text="#{userHeader}">-->
<div class="container-fluid text-light bg-dark p-2 mb-3">

    <div class="row">
        <!--Шапка-->
        <div class="col">
            <p style="display: inline" th:text="${aboutUser.getEmail()}"></p>
            <p style="display: inline"> with roles:</p>
            <p style="display: inline" th:text="${aboutUser.getRoles()}"></p>
        </div>
        <div class="col text-right">
            <a class="logout" th:href="@{/logout}">Logout</a>
        </div>
    </div>

</div>

<!--Main containte-->
<div class="container-fluid">
    <!--вертикальная настройка -100% на всю строку-->
    <div class="min-vh-100 row">
        <!--            Левая панель навигации-->
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <!--            Right content-->
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h2>Admin panel</h2>
                    <!--                        Вкладки панели навигации-->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#userTable" role="tab"
                               aria-controls="home" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#newUser" role="tab"
                               aria-controls="profile" aria-selected="false">New user</a>
                        </li>
                    </ul>
                    <!--                        Админ страница вкладка User tables-->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="userTable" role="tabpanel"
                             aria-labelledby="home-tab">
                            <div class="all-users p-3" data-toggle="collapse"
                                 data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                                All users
                            </div>
                            <table class="table bg-white">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="user : ${listUser}">
                                    <tr>
                                        <td class="editUser_id" th:text="${user.id}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.roles}"></td>
                                        <!-- Buttons trigger modal -->
                                        <td>
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    data-target="#editUser">
                                                Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    data-target="#deleteUser">
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                        <!--                            Админ страница вкладка Add new user-->
                        <div class="text-center tab-pane fade bg-white" id="newUser" role="tabpanel"
                             aria-labelledby="profile-tab">
                            <div class="row m-auto bg-light p-3">
                                <div class="p-3" data-toggle="collapse"
                                     data-target="#collapseExample" aria-expanded="true"
                                     aria-controls="collapseExample">
                                    Add new user
                                </div>
                            </div>
                            <form class="w-25 m-auto p-5" >
                                <div class="form-group">
                                    <label>First name</label>
                                    <input type="text" id="first_name"  class="form-control"
                                           placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label>Last name</label>
                                    <input type="text" id="last_name" class="form-control"
                                           placeholder="Enter last name">
                                </div>
                                <div class="form-group">
                                    <label>Age</label>
                                    <input type="text" id="user_age"  class="form-control"
                                           placeholder="Age">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="user_email"   class="form-control"
                                           placeholder="Email adress">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="user_password"
                                           class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label>Role</label>
                                    <select  id="user_role"  class="form-control"
                                            SIZE="2">
                                        <option th:each="role : ${allRoles}"
                                                th:text="${role.name}"
                                                th:value="${role.id}"
                                        ></option>
                                    </select>
                                </div>
                                <button  onclick="send_user()"  class="btn btn-success w-50">Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <!--                    Страница user-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h2>User information-page</h2>
                    <div class="all-users p-3" data-toggle="collapse"
                         data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                        About user
                    </div>
                    <table class="table bg-white">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <th:block th:each="user : ${aboutUser}">
                            <tr>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.roles}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="ModalLabelEdit"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelEdit">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="w-50 text-center m-auto">
                        <form>
                            <div class="form-group">
                                <label>ID</label>
                                <input  disabled type="text" class="form-control inputEdit_id">
                            </div>
                            <div class="form-group">
                                <label>First name</label>
                                <input id="inputEdit_fn" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Last name</label>
                                <input id="inputEdit_ln" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input id="inputEdit_age" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input id="inputEdit_email" type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input id="inputEdit_pw" type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <select id="inputEdit_role" name="role" class="form-control" SIZE="2">
                                    <option value="">ADMIN</option>
                                    <option value="">USER</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="ModalLabelDelete"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelDelete">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="w-50 text-center m-auto">
                        <form th:action="@{/admin/delete}" method="post">
                            <div class="form-group">
                                <label>ID</label>
                                <input disabled type="text" name="id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>First name</label>
                                <input disabled type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Last name</label>
                                <input disabled type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input disabled type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input disabled type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input disabled type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <select disabled name="role" class="form-control" SIZE="2">
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<script type="text/javascript">
    $('#editUser').on('show.bs.modal', function (event) {
        let modal = $(this)
        let button = $(event.relatedTarget);
        let closestTr = button.closest('tr');
        let userEditId = closestTr.find(".editUser_id").text();
        modal.find(".inputEdit_id").val(userEditId);
    })
</script>
